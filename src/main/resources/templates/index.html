<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	
	<ul>
		<li>
			Headers
			<select>
				<option th:each="header: ${headers}" th:value="${header['key']}" th:text="${header['key']} +': '+ ${header['value']}" />
			</select>
		</li>
		<li>
			<!--<span th:text="${#httpServletRequest.getContextPath()}"></span>lel
			<div th:text="${#request.contextPath}" />
			<div th:text="${#httpServletRequest.requestURI}" />-->
			<div th:text="${'Response from: '}+${#httpServletRequest.scheme}+'://'+${#httpServletRequest.serverName}+':'+${#httpServletRequest.serverPort}"></div>
			<div>Hardcoded Domain Name: http://localhost:8081</div>
		</li>
	</ul>
	<div th:switch="${usersPage}" class="container my-5">
		<div class="row">
			<form id="logoutForm" method="POST" th:action="@{/logout}">
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
			</form>
			<a onclick="document.forms['logoutForm'].submit()">Logout</a>
			<div class="col-md-6">
				<h2 th:case="null">No users yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Users</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Name</th>
								<th>Email</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user : ${usersPage.content}">
								<td th:text="${user.name}"></td>
								<td th:text="${user.email}"></td>
								<td><a th:href="@{/edit/{id}(id=${user.id})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a th:href="@{/delete/{id}(id=${user.id})}"
									class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
					
					<!-- 
					<span th:if="${usersPage.totalPages > 0}" 
    					th:each="pageNumber : ${pageNumbers}">
    					<a th:href="@{/(size=${usersPage.size}, page=${pageNumber})}" 
    					   th:text=${pageNumber}
    					   th:class="${pageNumber==usersPage.number + 1} ? active"></a>
        
					</span>
					 -->
					
					<nav aria-label="Page navigation example">
					  <ul th:if="${usersPage.totalPages > 0}" class="pagination">
					    <li th:each="pageNumber : ${pageNumbers}" class="page-item">
					    	<a class="page-link" 
					    	   th:href="@{/(size=${usersPage.size}, page=${pageNumber})}" 
    					   	   th:text=${pageNumber}>No. page</a>
					    </li>
					  </ul>
					</nav>
					<p class="my-5"><h3>Add User</h3>
						<a href="/add-user-form" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"></i></a>
					</p>
			</div>
		</div>
	</div>
</body>
</html>
